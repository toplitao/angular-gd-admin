<div class="ui-g">
        <div class="ui-g-1">
        <p-autoComplete [(ngModel)]="text" size="10" placeholder="维修员名" ></p-autoComplete>
        </div>
    <div  class="ui-g-1">
        <p-autoComplete [(ngModel)]="text" size="15" placeholder="维修员编号" ></p-autoComplete>
    </div>
    <div  class="ui-g-1">
        <button pButton type="button" label="搜索"></button>
    </div>
</div>
<div class="ui-g">
    <div  class="ui-g-1">
        <button pButton type="button" label="删除选中"></button>
    </div>
    <div  class="ui-g-1">
        <button pButton type="button" label="新增"></button>
    </div>
    <div class="ui-g-2">
         <p-selectButton [options]="listType" [(ngModel)]="selectedType"></p-selectButton>
    </div>
   
</div>
<div>
    <p-dataTable [value]="" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-header>会员列表</p-header>
        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
        <p-column field="vin" header="维修员ID"></p-column>
        <p-column field="year" header="维修员名"></p-column>
        <p-column field="brand" header="电话"></p-column>
        <p-column field="color" header="e-mail"></p-column>
        <p-column field="color" header="注册时间"></p-column>
        <p-column header="操作">
            <template pTemplate="body"><!--let-member="rowData" -->
            <button type="button" pButton  label="修改"></button>
            <button type="button" pButton  label="删除"></button>
            <button type="button" pButton  label="详细"></button>
            <button type="button" pButton  label="分配"></button>
            </template>
        </p-column>
        
    </p-dataTable>
</div>
<div>

    <p-dialog header="Car Details" [(visible)]="dialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()">
        <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="selectedCar" style="font-size:16px;text-align:center;padding:20px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12" style="text-align:center"><img src="showcase/resources/demo/images/car/{{selectedCar.brand}}-big.gif"></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Vin: </div>
                <div class="ui-grid-col-8">{{selectedCar.vin}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Year: </div>
                <div class="ui-grid-col-8">{{selectedCar.year}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Brand: </div>
                <div class="ui-grid-col-8">{{selectedCar.brand}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Color: </div>
                <div class="ui-grid-col-8">{{selectedCar.color}}</div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" pButton icon="fa-close" (click)="dialog=false" label="取消"></button>
                <button type="button" pButton icon="fa-check" (click)="dialog=false" label="修改"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
