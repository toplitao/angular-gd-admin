<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

    <link rel="stylesheet" type="text/css" href="/assets/css/primeng.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <% if (webpackConfig.htmlElements.headTags) { %>
    <!-- Configured Head Tags  -->
    <%= webpackConfig.htmlElements.headTags %>
    <% } %>

    <!-- base url -->
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">


</head>

<body>

<app>
    Loading...
</app>

<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>




<script language="Javascript">
//屏蔽鼠标右键、Ctrl+N、Shift+F10、F11、F5刷新、退格键  
//Author: meizz(梅花雨) 2002-6-18  
document.oncontextmenu=function(){event.returnValue=false;}
//屏蔽鼠标右键
window.onhelp=function(){return false}
//屏蔽F1帮助  
document.onkeydown=function()  
{  
if ((window.event.altKey)&&  
((window.event.keyCode==37)|| //屏蔽 Alt+ 方向键 ←  
(window.event.keyCode==39))) //屏蔽 Alt+ 方向键 →  
{  
alert("不准你使用ALT+方向键前进或后退网页！");  
event.returnValue=false;  
}  
/* 注：这还不是真正地屏蔽 Alt+ 方向键， 
因为 Alt+ 方向键弹出警告框时，按住 Alt 键不放， 
用鼠标点掉警告框，这种屏蔽方法就失效了。以后若 
有哪位高手有真正屏蔽 Alt 键的方法，请告知。*/ 
if (//(event.keyCode==8) || //屏蔽退格删除键
(event.keyCode==116)|| //屏蔽 F5 刷新键  
(event.ctrlKey && event.keyCode==82)){ //Ctrl + R  
event.keyCode=0;  
event.returnValue=false;  
}  
if (event.keyCode==122){event.keyCode=0;event.returnValue=false;}
//屏蔽F11  
if (event.ctrlKey && event.keyCode==78) event.returnValue=false; 
//屏蔽 Ctrl+n  
if (event.shiftKey && event.keyCode==121)event.returnValue=false;
//屏蔽 shift+F10  
if (window.event.srcElement.tagName == "A" && window.event.shiftKey)  
window.event.returnValue = false; 
//屏蔽 shift 加鼠标左键新开一网页  
if ((window.event.altKey)&&(window.event.keyCode==115)) 
//屏蔽Alt+F4  
{  
window.showModelessDialog("about:blank","","dialogWidth:1px;dialogheight:1px");  
return false;  
}  
}  
</script>
</body>
</html>
